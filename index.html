<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "menu">
    <main>
            <h1>CAMPER CAFE</h1>
      
            <p class="established">Est. 2020</p>
            <!--구분선 추가-->
            <hr>
            <section>
                <h2>Coffee<img src = "https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
                alt = "coffee icon"></h2>
                <article class = "item">
                    <p class = "flavor">French Vanilla</p><p class = "price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class = "price">3.75</p>
                </article>
                <article class = "item">
                    <p class ="flavor">Pumpkin Spice</p><p class = "price">3.50</p>
                </article>
                <article class = "item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class = "item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Dessert<img src = "https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
                    alt = "pie icon"></h2>
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class = "dessert">Cheery Pie</p><p class = "price">2.75</p>
                </article>
                <article class = "item">
                    <p class = "dessert">Cheesecake</p><p class = "price">3.00</p>
                </article>
                <article class = "item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
  
    </main>
    <!--main과 footer사이에 구분선 추가-->
    <!--cinnamon roll과 footer사이 간격을 맞추기 위해 bottom-line 클래스 중첩-->
    <hr class = "bottom-line">
    <!--footer요소 추가-->
    <footer>
    <!--p 요소를 추가하고 그 안에 a요소를 추가해 visit our website가 링크를 가지게 함.-->
    <p><a href = "https://www.freecodecamp.org">visit our website</a></p>
    <!--p 요소를 하나 더 추가해 123 Free Code Camp Drive 문구를 추가한다.-->
    <p class = "address">123 Free Code Camp Drive</p>
    </footer>
   </div>
</body>
</html>
